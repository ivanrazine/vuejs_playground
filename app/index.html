<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Vue JS Playground</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>

        <!-- Bootstrap -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
        
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- Styles -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <section id="vue-app" class="mt-4">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1>Campaign name generator</h1>
                        <hr>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" :placeholder="placeholders.name" v-model="campaign">
                        </div>
                        <div class="form-group">
                            <label for="type">Type</label>
                            <select class="form-control" id="type" v-model="type" :placeholder="placeholders.type">
                              <option>EML</option>
                              <option>LND</option>
                              <option>EBK</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="number" class="form-control" id="date" placeholder="YYYYMMDD" v-model="date">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="today" v-model="date" :true-value="getDate()" false-value="">
                            <label class="form-check-label" for="today">Is the date today?</label>
                        </div>
                        <br>
                        <hr>
                        <div id="result" v-on:click="copyToClipboard">
                            {{ type + " " + date + " " + campaign }}
                        </div>
                        <hr>
                        <small id="cm"></small>
                    </div>
                </div>
            </div>
        </section>

        <!-- Scripts -->
        <script src="js/app.js"></script>

    </body>
</html>
